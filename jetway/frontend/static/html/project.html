<h1>{{project.nickname}}</h1>

<div class="row">
  <div class="col-md-7">
    <h2>Previews</h2>

  </div>
  <div class="col-md-5">
    <h2>Team</h2>
    <table class="table">
      <tr ng-repeat="membership in teams[0].memberships">
        <td>
          <img ng-src="{{membership.user.avatar_url}}">
          <a ui-sref="owner.projects({'owner': membership.user.nickname})">{{membership.user.nickname}}</a>
    </table>
    <form>
      <input type="text" class="form-control" ng-model="membership.user.nickname">
      <button class="btn btn-default btn-sm" type="submit">Add</button>
    </form>
    <h2>Settings</h2>
    <div class="btn btn-danger btn-sm">Delete project</div>
  </div>
</div>
