<div class="container">
  <h1>Settings</h1>
  <form ng-submit="updateMe(me)">
    <div class="form-group">
      <label>Email</label>
      <input ng-model="me.email" class="form-control" disabled>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input ng-model="me.nickname" class="form-control" autofocus required>
    </div>
    <div>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>
