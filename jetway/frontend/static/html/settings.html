<section>
  <h1>
    <img ng-src="{{me.avatar_url}}" class="avatar avatar-sm"> 
    <a ui-sref="owner.projects({'owner': me.nickname})">{{me.nickname}}</a>
  </h1>
  <div class="row">
    <div class="col-md-4">
      <nav>
        <ul class="nav nav-stacked nav-pills">
          <li ng-class="{active: $state.includes('settings.index')}">
            <a ui-sref="settings.index()">Profile</a>
          </li>
          <li ng-class="{active: $state.includes('settings.memberships')}">
            <a ui-sref="settings.memberships()">Memberships</a>
          </li>
          <li ng-class="{active: $state.includes('settings.notifications')}">
            <a ui-sref="settings.notifications()">Notifications</a>
          </li>
          <li ng-repeat="org in orgs" ng-class="{active: $state.includes('settings.org', {'org_nickname': org.nickname})}">
            <a ui-sref="settings.org.index({'org_nickname': org.nickname})">
              <img ng-src="{{org.avatar_url}}" class="avatar avatar-xs">
              {{org.nickname}}
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-8" ui-view ng-animate="'fade'">
    </div>
  </div>
</section>
